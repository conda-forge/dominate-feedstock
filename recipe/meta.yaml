{% set name = "dominate" %}
{% set version = "2.5.1" %}
{% set compress_type = "tar.gz" %}
{% set hash_val = "9b05481605ea8c0afd0a98c0156a9fb78d9c406368d66b3e6fedf36920fb9d78" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  sha256: {{ hash_val }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip

  run:
    - python

test:
  imports:
    - dominate

about:
  home: http://github.com/Knio/dominate/
  license: LGPL 3.0
  license_file: LICENSE.txt
  license_family: LGPL
  summary: Dominate is a Python library for creating and manipulating HTML documents using an elegant DOM API.
  dev_url: http://github.com/Knio/dominate/

extra:
  recipe-maintainers:
    - pmlandwehr
