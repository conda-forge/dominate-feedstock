{% set name = "dominate" %}
{% set version = "2.5.2" %}
{% set compress_type = "tar.gz" %}
{% set hash_val = "456facce7a7ccfd9363948109cf1e978d48c58e46a46b01c71b4c0adc73b1928" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  sha256: {{ hash_val }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip

  run:
    - python

test:
  imports:
    - dominate

about:
  home: http://github.com/Knio/dominate/
  license: LGPL 3.0
  license_file: LICENSE.txt
  license_family: LGPL
  summary: Dominate is a Python library for creating and manipulating HTML documents using an elegant DOM API.
  dev_url: http://github.com/Knio/dominate/

extra:
  recipe-maintainers:
    - pmlandwehr
