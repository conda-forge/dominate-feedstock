{% set name = "dominate" %}
{% set version = "2.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dominate-{{ version }}.tar.gz
  sha256: b15791ebea432218543a1702d76ae45d2ff95ff994e52014b8686a69dad772fd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >=3.4
    - setuptools >=62
    - pip
  run:
    - python >=3.4

test:
  imports:
    - dominate
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/Knio/dominate/
  license: LGPL-3.0-or-later
  license_file: LICENSE.txt
  license_family: LGPL
  summary: Dominate is a Python library for creating and manipulating HTML documents using an elegant DOM API.
  dev_url: https://github.com/Knio/dominate

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
